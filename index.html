<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock using JS</title>
    <link rel="icon" href="./img/clock.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="header">ANALOG CLOCK</h1>
    <div class="dig_time"><a id="hr"> 10 </a> : <a id="min"> 10 </a> : <a id="sec">10</a></div>
    <div class="div-clock">
        <div id="hour"></div>
        <div id="minute"></div>
        <div id="second"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
